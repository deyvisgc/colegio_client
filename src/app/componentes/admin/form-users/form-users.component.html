<!-- Modal -->
<div class="modal fade" id="users" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="credenciales-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
                            role="tab" aria-controls="home" aria-selected="true">Credenciales</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
                            role="tab" aria-controls="profile" aria-selected="false">Datos Personales</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="cursos-tab" data-bs-toggle="tab" data-bs-target="#cursos" type="button" role="tab"
                            aria-controls="profile" aria-selected="false">Cursos {{titleCursos}}</button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="credenciales-tab">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 py-2">
                                <div class="row">
                                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                        <div class="py-2">
                                            <div class="card" style="width: 20rem;">
                                                <img src="https://toppng.com/uploads/preview/icons-logos-emojis-user-icon-png-transparent-11563566676e32kbvynug.png" class="avatar" alt="...">
                                                <div class="card-body">
                                                <input class="form-control" type="file" id="formFile">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 py-2">
                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                            <div class="mb-2">
                                                <label for="exampleFormControlInput1" class="form-label">Usuario</label>
                                                <input type="text" class="form-control" id="exampleFormControlInput1">
                                            </div>
                                        </div>
                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                            <div class="mb-2">
                                                <label for="exampleFormControlInput1" class="form-label">Contrase√±a</label>
                                                <input type="password" class="form-control" id="exampleFormControlInput1">
                                            </div>
                                        </div>
                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                            <div class="mb-2">
                                                <label for="exampleFormControlInput1" class="form-label">Rol</label>
                                                <select class="form-select">
                                                    <option selected>Seleccione Rol</option>
                                                    <option value="1">One</option>
                                                    <option value="2">Two</option>
                                                    <option value="3">Three</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="card" style="margin-top: 10px;">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                                <div class="row">
                                                    <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4">
                                                        <div class="mb-3">
                                                            <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                                                            <input type="password" class="form-control" id="exampleFormControlInput1">
                                                        </div>
                                                    </div>
                                                    <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4">
                                                        <div class="mb-3">
                                                            <label for="exampleFormControlInput1" class="form-label">Apellidos</label>
                                                            <input type="password" class="form-control" id="exampleFormControlInput1">
                                                        </div>
                                                    </div>
                                                    <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4">
                                                        <div class="mb-3">
                                                            <label for="exampleFormControlInput1" class="form-label">Codigo Interno</label>
                                                            <input type="password" class="form-control" id="exampleFormControlInput1">
                                                        </div>
                                                    </div>
                                                    <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4">
                                                        <div class="mb-3">
                                                            <label for="exampleFormControlInput1" class="form-label">Email</label>
                                                            <input type="password" class="form-control" id="exampleFormControlInput1">
                                                        </div>
                                                    </div>
                                                    <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4">
                                                        <div class="mb-3">
                                                            <label for="exampleFormControlInput1" class="form-label">Grado</label>
                                                            <select class="form-select">
                                                                <option selected>Seleccione</option>
                                                                <option value="1">One</option>
                                                                <option value="2">Two</option>
                                                                <option value="3">Three</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4">
                                                        <div class="mb-3">
                                                            <label for="exampleFormControlInput1" class="form-label">Tipo Persona</label>
                                                            <input type="text" class="form-control" value="Estudiante" readonly>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="cursos" role="tabpanel" aria-labelledby="cursos-tab">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="card" style="margin-top: 10px;">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                                <div class="row">
                                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                                        <div class="mb-3">
                                                            <el-select style="width: 100%;" [model]="value" (modelChange)="handle($event)" [clearable]="true" [multiple]="true" size="large">
                                                                <el-option *ngFor="let item of [{value: 'hello',label: 'hello' },
                                                                { value: 'ruby', label: 'ssssssssssssss' },
                                                                { elDisabled: true, value: 'scala', label: 'ssssssssssssssss' },
                                                                { value: 'javascript', label: 'ssssssssssssssssss' },
                                                                { value: 'java', label: 'ssssssssssssssssssssss' }]" [label]="item.label" [value]="item.value">
                                                                </el-option>
                                                            </el-select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary btn-sm">Guardar</button>
            </div>
        </div>
    </div>
</div>
